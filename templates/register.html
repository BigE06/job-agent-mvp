<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | JobAgent AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .mesh-gradient {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 60%;
            height: 80%;
            background: radial-gradient(circle at 30% 50%, rgba(16, 185, 129, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 40%);
            filter: blur(60px);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="mesh-gradient"></div>

    <div class="relative z-10 w-full max-w-md px-6">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-3">
                <div class="w-12 h-12 bg-gray-900 rounded-xl flex items-center justify-center">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <span class="text-2xl font-bold">JobAgent</span>
            </a>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Create Your Account</h1>
            <p class="text-gray-500 text-center mb-8">Start your job search on autopilot</p>

            <!-- Error Message -->
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl mb-6 text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
            {% endif %}

            <!-- Form -->
            <form method="POST" action="/register" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required minlength="6"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Min. 6 characters">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" name="confirm_password" required minlength="6"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                        placeholder="Repeat password">
                </div>

                <button type="submit"
                    class="w-full py-3 bg-green-600 text-white font-semibold rounded-xl hover:bg-green-700 transition shadow-lg">
                    Create Account
                    <i class="fas fa-rocket ml-2"></i>
                </button>
            </form>

            <!-- Benefits -->
            <div class="mt-6 pt-6 border-t border-gray-100">
                <div class="flex items-center text-sm text-gray-600 mb-2">
                    <i class="fas fa-check text-green-500 mr-3 w-4"></i>
                    AI-powered CV tailoring
                </div>
                <div class="flex items-center text-sm text-gray-600 mb-2">
                    <i class="fas fa-check text-green-500 mr-3 w-4"></i>
                    Mock interview practice
                </div>
                <div class="flex items-center text-sm text-gray-600">
                    <i class="fas fa-check text-green-500 mr-3 w-4"></i>
                    Application tracking Kanban
                </div>
            </div>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-200"></div>
                <span class="px-4 text-sm text-gray-400">or</span>
                <div class="flex-1 border-t border-gray-200"></div>
            </div>

            <!-- Login Link -->
            <p class="text-center text-gray-600">
                Already have an account?
                <a href="/login" class="text-blue-600 font-semibold hover:underline">Sign in</a>
            </p>
        </div>

        <!-- Back Link -->
        <p class="text-center mt-6">
            <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
                <i class="fas fa-arrow-left mr-1"></i> Back to home
            </a>
        </p>
    </div>
</body>

</html>
